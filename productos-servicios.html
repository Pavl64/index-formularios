<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Venta de helados de frutas naturales</h1>
    <form action="example.html">
        <div>
            <label for="sabor">fruta del helado</label>
            <input type="text" id="sabor" autocomplete="off" required>
        </div>
        <div>
            <label for="bola">Numero de bolas</label>
            <input type="number" id="bola" autocomplete="off" min="1" max="5">
        </div>
        <div>
            <label for="chisp">¿Desea chispitas de colores?(costo adicional)</label>
            <input type="text" id="chisp" autocomplete="off">
        </div>
        <div>
            <label for="blog">Cuentanos ¿Como deberiamos mejorar?:</label>
            <br>
            <textarea id="blog" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="enviar pedido">
        </div>
    </form>
</body>
</html>
